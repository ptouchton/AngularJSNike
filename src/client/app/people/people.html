<div id="peopleForm" data-ng-controller="PeopleCtrl as vm" >
    <h2 class="row">{{vm.title}}</h2>

    <div class="row btn-group">
        <button type="button" class="btn btn-default"
                data-ng-repeat="a in vm.people track by a.name"
                data-ng-click="vm.selectedPerson = a">{{a.name}}</button>
    </div>
    <div class="row">
        <span class="label label-primary">{{vm.selectedPerson.name}}</span>
    </div>

    <div class="row">
        <label>Filter</label>
        <input data-ng-model="peopleFilter"/>
    </div>

    <div data-ng-if="vm.selectedPerson" class="row">
        <table class="table table-bordered table-striped table-condensed">
            <thead>
                <th>Name</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr data-ng-repeat="a in vm.people | filter:peopleFilter | orderBy:'name' track by a.id ">
                    <td>{{a.name}}</td>
                    <td>{{a.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
